<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title></title>

  </head>
  <body>
    <div class="header">
      <h1>Triangle Time!</h1>
      <h2>Enter the length of each side of the triangle!</h2>

    </div>


<div class="container container-fluid">

    <form id="add">
            <div class="trianglea">
              <label for="trianglea">Triangle Side A</label>
              <input id="trianglea" class="form-control" type="text">
            </div>

            <div class="triangleb">
              <label for="triangleb">Triangle Side B</label>
              <input id="triangleb" class="form-control" type="text">
            </div>

            <div class="trianglec">
              <label for="trianglec">Triangle Side C</label>
              <input id="trianglec" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Add!</button>
    </form>

</div>

  </body>
</html>
